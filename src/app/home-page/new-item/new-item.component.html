<app-card>
	<div class="flex flex-col p-2 bg-lightGray my-4">
		<span>Title: </span>
		<input class="input" type="text" [(ngModel)]="forEdit.title" />
		<span>Description: </span>
		<input class="input" type="text" [(ngModel)]="forEdit.comment" />
		<div class="flex w-1/12 my-2">
			<button type="submit" class="button" (click)="onSubmit()">Submit</button>
		</div>
	</div>
</app-card>
